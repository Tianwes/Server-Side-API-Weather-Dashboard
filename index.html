<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather In the Know</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container p-3 mb-2 bg-info text-dark">
            <h1 class="display-4">Weather in the know</h1>
        </div>
    </div>

    <div class="container container-fluid  row">
        <div class="search-div col-4">
            <div class="input-group mb-3">
                <input type="text form" class="form-control" placeholder="city name" aria-label="user's preferred city"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
            </div>

            <ul class="list-group">
                <!-- buttons get prepended here -->
            </ul>
        </div>

        <div class="col-12 city-info-div">
            <!-- Current selected city info appended here -->
        </div>

        <div class="row forecast-cards-row">
            <!-- Five day forecast cards appended here -->
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js"
        integrity="sha512-OyrI249ZRX2hY/1CAD+edQR90flhuXqYqjNYFJAiflsKsMxpUYg5kbDDAVA8Vp0HMlPG/aAl1tFASi1h4eRoQw=="
        crossorigin="anonymous"></script>
    <script src="script2.js"></script>


</body>

</html>
